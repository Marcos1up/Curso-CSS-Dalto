<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="../../2. normalize/css/normalize.css" />
        <title>Practica de flex-box</title>
    </head>
    <body>
        <div class="flex-container">
            <form class="form">
                <div class="form__section">
                    <input
                        type="email"
                        class="form__input"
                        placeholder="Email"
                    />
                </div>
                <div class="form__section">
                    <input
                        type="text"
                        class="form__input"
                        placeholder="Asunto"
                    />
                </div>
                <div class="form__section">
                    <textarea
                        class="form__input"
                        placeholder="Escriba su mensaje"
                    ></textarea>
                </div>
                <div>
                    <input type="submit" class="form__input" />
                </div>
            </form>
            <div class="form-img">
                <div class="img-container">
                    <img
                        src="https://cdn-icons-png.flaticon.com/512/4804/4804075.png"
                        alt="error al cargar la imagen"
                    />
                </div>
            </div>
        </div>
    </body>
</html>
